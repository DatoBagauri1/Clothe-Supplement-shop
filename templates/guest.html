<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue as Guest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card p-4 shadow" style="min-width: 320px;">
        <h3 class="text-center mb-4">Welcome to Our Shop</h3>
        <p class="text-center">You can continue as a guest or login to get full access.</p>

        <div class="d-grid gap-2">
            <form method="POST" action="{{ url_for('guest') }}">
                <button type="submit" class="btn btn-secondary">Continue as Guest</button>
            </form>

            <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
            <a href="{{ url_for('signup') }}" class="btn btn-outline-dark">Sign Up</a>
        </div>
    </div>

</body>
</html>
